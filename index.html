        body {

        .button-container {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
    }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0); /* Initial box-shadow, no glow */
            text-align: center; /* Center text inside buttons */
            font-weight: 600; /* Make text slightly bold */
            opacity: 0; /* Initially set opacity to 0 */
            transform: translateY(20px); /* Initially move the buttons down */
            animation: buttonAnimation 1s ease forwards; /* Slower animation, 1s duration */
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7); /* Add the blue glow on hover */
        }

        /* Define the animation for the buttons */
        @keyframes buttonAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Add this style for the Deploy buttons */
#deployPopup .button {
    width: 100%; /* Make the Deploy buttons span the full width of the popup */
    margin: 10px 0; /* Add spacing between Deploy buttons */
}



        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); /* Start with scale(0) for animation */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, opacity 0.3s ease; /* Add transform and opacity transition */
            opacity: 0; /* Initially set opacity to 0 */
            animation: popupAnimation 1s ease; /* Animation for the popup */
        }

        /* Style for buttons inside the popup */
        .popup .button {
            display: block; /* Change to block to center-align buttons */
            margin: 10px auto; /* Center-align buttons horizontally */
            text-align: center; /* Center-align text within buttons */
            opacity: 0; /* Initially set opacity to 0 */
            transform: translateY(20px); /* Initially move the buttons down */
        }

        /* Remove underline from all button texts */
        .button, .button:hover {
            text-decoration: none;
        }

        /* Make description text 30% faded */
        .popup p {
            opacity: 0.7;
        }

        /* Display the popup with a scale(1) when active */
        .popup.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1; /* Change opacity to 1 when active */
            animation: none; /* Disable the animation when active */
        }

        /* New animation class for reopening the popup */
        .popup.reopen {
            animation: popupAnimation 1s ease forwards;
        }

        /* Adjust pop-up style for mobile devices */
        @media (max-width: 600px) {
            .popup {
                width: 90%; /* Adjust the width for mobile screens */
                max-width: 300px; /* Set a maximum width for readability */
                transform: translate(-50%, -50%) scale(0.7); /* Reduce the scale for mobile */
            }
        }
    </style>
</head>
